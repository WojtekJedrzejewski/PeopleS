<div class="container-fluid">
  <div class="row justify-content-center mt-5">
      <h1 class="display-3"><i class="fa fa-users"></i>  PeopleS, the most popular social portal</h1>
  </div>

  <div class="row justify-content-center mt-5" *ngIf="!toRegister">
    <form class="justify-content-center">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" [(ngModel)]="loginModel.Name" name="Name">
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="Password" placeholder="Password" [(ngModel)]="loginModel.Password" name="Password">
      </div>
      <!-- <div class="form-group">
        <label for="ConfirmedPassword">Confirm password</label>
        <input type="password" class="form-control" id="ConfirmedPassword" placeholder="Confirm password">
      </div> -->
      <div>
        <button type="submit" class="btn btn-primary btn-block" (click)="login()">Log In</button>
      </div>
      <div class="mt-1 justify-content-center">
        <small class="form-text text-muted text-center">Don't have account yet? Register yourself now!</small>
        <button type="button" class="btn btn-warning btn-block"(click)="changeContent()">Register</button>
      </div>
    </form>
  </div>

  <div class="row justify-content-center mt-5" *ngIf="toRegister">
    <form [formGroup]="registerForm" class="justify-content-center">
      <div class="form-group">
        <label for="exampleInputEmail1">Your email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" formControlName="email" name="Name">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="Password" placeholder="Password" formControlName="password" name="Password">
      </div>
      <div class="form-group">
        <label for="ConfirmedPassword">Confirm your password</label>
        <input type="password" class="form-control" id="ConfirmedPassword" placeholder="Confirm password" formControlName="confirmPassword" name="ConfirmedPassword">
      </div>
      <div>
        <button type="submit" class="btn btn-primary btn-block">Register new account!</button>
      </div>
      <div class="mt-1 justify-content-center">
        <small class="form-text text-muted text-center">Already have an account?</small>
        <button type="button" class="btn btn-warning btn-block"(click)="changeContent()">Log In</button>
      </div>
    </form>
  </div>

</div>
